<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Farmer | Home</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url("images/photo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .main_box {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 0 5px #000;
      padding: 20px;
      text-align: center;
    }

    .main_box h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .main_box p {
      font-size: 18px;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .btn-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-links a {
      background-color: #008CBA;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-links a:hover {
      background-color: #005f79;
    }

    /* Sidebar Styles */
    #check {
      display: none;
    }

    .btn_one, .btn_two {
      font-size: 22px;
      color: white;
      position: fixed;
      left: 20px;
      top: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .btn_two {
      left: 240px;
      display: none;
    }

    .sidebar_menu {
      position: fixed;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 999;
      transition: all 0.3s ease;
      padding-top: 60px;
    }

    .sidebar_menu .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar_menu .logo a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      font-weight: 600;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu ul li {
      padding: 15px 20px;
    }

    .menu ul li i {
      margin-right: 10px;
      color: #00adb5;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    #check:checked ~ .sidebar_menu {
      left: 0;
    }

    #check:checked ~ .btn_one {
      display: none;
    }

    #check:checked ~ .btn_two {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Sidebar Toggle Checkbox -->
  <input type="checkbox" id="check" />

  <!-- Open Sidebar Button -->
  <label for="check" class="btn_one"><i class="fas fa-bars"></i></label>

  <!-- Sidebar -->
  <div class="sidebar_menu">
    <div class="logo">
      <a href="#">Smart Farmer</a>
    </div>

    <!-- Close Sidebar Button -->
    <label for="check" class="btn_two"><i class="fas fa-times"></i></label>

    <!-- Navigation Menu -->
    <div class="menu">
      <ul>
        <li><i class="fas fa-home"></i><a href="main.html">Home</a></li>
        <li><i class="fas fa-user-plus"></i><a href="signup.html">Sign Up</a></li>
        <li><i class="fas fa-envelope"></i><a href="contact.html">Contact</a></li>
        <li><i class="fas fa-info-circle"></i><a href="#">About</a></li>
        <li><i class="fas fa-comment"></i><a href="#">Feedback</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main_box">
    <h1>Welcome to Smart Farmer</h1>
    <p>Empowering Farmers with Technology. Explore government schemes, weather updates, local resources, and support tools â€” all in one place.</p>
    <div class="btn-links">
      <a href="signup.html">Get Started</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Smart Farmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      --box-bg: #111;
      --text: #eee;
      --label: #bbb;
      --accent: #00fff2;
      --input-bg: #1e1e1e;
      --input-border: #333;
      --box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      --btn-gradient: linear-gradient(135deg, #00adb5, #0077cc);
      --btn-hover: linear-gradient(135deg, #007e86, #005fa3);
    }

    body.light {
      --bg-color: #f5f0e6;
      --box-bg: #ffffff;
      --text: #333;
      --label: #666;
      --accent: #8a6d3b;
      --input-bg: #fffdf9;
      --input-border: #ccc;
      --box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      --btn-gradient: linear-gradient(135deg, #a37c4b, #8b5e3c);
      --btn-hover: linear-gradient(135deg, #7c4a2a, #5a341b);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .contact-section {
      background: var(--box-bg);
      padding: 50px 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 550px;
      box-shadow: var(--box-shadow);
      animation: fadeIn 1s ease;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
      font-weight: 600;
      font-size: 28px;
      animation: slideDown 0.8s ease;
    }

    .input-box {
      margin-bottom: 22px;
      animation: slideUp 0.6s ease;
    }

    .input-box label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      color: var(--label);
    }

    .input-box input,
    .input-box textarea {
      width: 100%;
      padding: 14px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      color: inherit;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease, background 0.3s ease;
    }

    .input-box input:focus,
    .input-box textarea:focus {
      border-color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--btn-gradient);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: scale(1.02);
    }

    .developer-info {
      margin-top: 35px;
      font-size: 15px;
      color: var(--label);
      border-top: 1px solid #444;
      padding-top: 20px;
      animation: fadeIn 1s ease 0.5s both;
    }

    .developer-info strong {
      color: var(--text);
    }

    /* Toggle Switch */
    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--box-bg);
      border: 1px solid var(--input-border);
      border-radius: 50px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
      transition: all 0.4s ease;
      z-index: 999;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
    }

    .mode-toggle:hover {
      background: var(--input-bg);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .contact-section {
        margin: 20px;
        padding: 35px 25px;
      }

      .contact-section h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="mode-toggle" onclick="toggleMode()">ðŸŒ— Mode</div>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <form onsubmit="event.preventDefault(); alert('Message sent successfully!')">
      <div class="input-box">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="input-box">
        <label for="email">Your Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-box">
        <label for="message">Your Message</label>
        <textarea rows="4" id="message" required></textarea>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>

    <div class="developer-info">
      <p><strong>Developer:</strong> Clrt+Alt+Elite Developers</p>
      <p><strong>Mobile:</strong> 9999219921</p>
      <p><strong>Email:</strong> Developers@funding.com</p>
      <p><strong>Location:</strong> Kopargaon</p>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
